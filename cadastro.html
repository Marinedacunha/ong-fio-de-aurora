<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fio de Aurora | Cadastro</title>
   <link rel="stylesheet" href="./assets/css/style.css"> </head>
<body class="app-layout">
  <header class="app-layout__header">
     <a href="index.html" class="header__logo">Fio de Aurora</a>
    <button class="nav-toggle" aria-label="Abrir menu" aria-expanded="false">
        <span class="hamburger"></span>
    </button>
    <nav class="app-layout__nav">
      <ul class="nav-menu">
        <li class="nav-menu_item"><a href="index.html" class="nav-menu_link">Início</a></li>
        <li class="nav-menu_item"><a href="projetos.html" class="nav-menu_link">Projetos</a></li>
        <li class="nav-menu_item"><a href="cadastro.html" class="nav-menu_link">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main class="app-layout__main-content">
    <section class="form-section">
      <h2 class="form-section__title">Cadastro</h2>
      <form class="form" autocomplete="on">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Dados Pessoais</legend>
          <div class="form__group">
            <label class="form__label" for="nome">Nome Completo:</label>
            <input class="form__input" type="text" id="nome" name="nome" required minlength="3" autocomplete="name">
          </div>
          <div class="form__group">
            <label class="form__label" for="email">E-mail:</label>
            <input class="form__input" type="email" id="email" name="email" required autocomplete="email">
          </div>
          <div class="form__group">
            <label class="form__label" for="cpf">CPF:</label>
            <input class="form__input" type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" placeholder="000.000.000-00" autocomplete="off">
          </div>
          <div class="form__group">
            <label class="form__label" for="telefone">Telefone:</label>
            <input class="form__input" type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{5}-\d{4}" maxlength="15" placeholder="(00) 00000-0000" autocomplete="tel">
          </div>
          <div class="form__group">
            <label class="form__label" for="nascimento">Data de Nascimento:</label>
            <input class="form__input" type="date" id="nascimento" name="nascimento" required>
          </div>
        </fieldset>
        <fieldset class="form__fieldset">
          <legend class="form__legend">Endereço</legend>
          <div class="form__group">
            <label class="form__label" for="endereco">Endereço:</label>
            <input class="form__input" type="text" id="endereco" name="endereco" required>
          </div>
          <div class="form__group">
            <label class="form__label" for="cep">CEP:</label>
            <input class="form__input" type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" maxlength="9" placeholder="00000-000" autocomplete="postal-code">
          </div>
          <div class="form__group">
            <label class="form__label" for="cidade">Cidade:</label>
            <input class="form__input" type="text" id="cidade" name="cidade" required autocomplete="address-level2">
          </div>
          <div class="form__group">
             <label class="form__label" for="estado">Estado:</label>
             <input class="form__input" type="text" id="estado" name="estado" required maxlength="2" pattern="[A-Za-z]{2}" placeholder="UF" autocomplete="address-level1">
          </div>
        </fieldset>
        <button class="form__button" type="submit">Cadastrar</button>
      </form>
    </section>
  </main>

  <footer class="app-layout__footer">
    <p class="footer__text">&copy; 2023 Fio de Aurora. Todos os direitos reservados.</p>
     <address class="footer__address">
        </address>
  </footer>
</body>
</html>
